<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    /* Base styles */

    #bb{
        background-color:  #243c54;
        height: 1665px;
        border: 3px solid white;
        background-clip: content-box;
        margin-right: 100px;
        margin-left: 100px;        
        border-radius: 20px;
        box-shadow: 2px 2px 6px 2px black;
        box-sizing: border-box;
    }

    /* Media queries for responsiveness */

    /* For screens smaller than 768px */
    @media screen and (max-width: 768px) {
        #b12, #b31, #b32, #b33 {
            width: 100%;
            margin: 0;
            border-radius: 0;
        }
    }

    /* For screens between 768px and 1024px */
    @media screen and (min-width: 768px) and (max-width: 1024px) {
        #bb {
            margin: 0;
        }
        #b12, #b31, #b32, #b33 {
            width: 100%;
        }
    }

    /* For screens larger than 1024px */
    @media screen and (min-width: 1024px) {
        #b1, #b3 {
            display: flex;
            flex-wrap: wrap;
        }
        #b12, #b31, #b32, #b33 {
            width: calc(50% - 20px);
            margin: 10px;
        }
    }

    /* Remaining styles */

    #b1 { 
        background-color:rgb(252, 250, 250)  ;
        padding-top: 20px;
        padding-bottom: 20px;
        height: 180px;
        background-clip: border-box;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        border-radius: 10px 10px 0px 0px;
    }

    #b12 {
        float: right;
        height: 200px;
        width: 67%;
        border-bottom: 2px solid #243c54;
        border-top-left-radius: 10px ;
        padding-left: 23px;
        padding-right: 30px;
        color:  #243c54;
    }

    /* Add your remaining styles here */

</style>
